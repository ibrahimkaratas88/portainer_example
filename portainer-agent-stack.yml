version: '3.2'

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  app-server:
    image: 830500671980.dkr.ecr.us-east-1.amazonaws.com/mlops:latest
    container_name: mlops-app-server
    deploy:
      mode: global
    ports:
      - "8501:8501"
    networks:
      - mlop

networks:
  agent_network:
    driver: overlay
    attachable: true
  mlop:
    driver: overlay

volumes:
  portainer_data:
